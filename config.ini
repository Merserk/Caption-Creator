[prompts]
captions = Create extreme precise caption about what you see on image. Make it up to 300 words. Caption must include only output text.
tags = Act as an expert prompt engineer for AI image generators like Illustrious. Your task is to create a single, comprehensive, one-line prompt designed to generate a highly detailed image of a specific character. Crucially, you must ONLY use the comma-separated keywords from the image. Ignore any text in parentheses, brackets, or any other descriptive notes that are not part of the core keyword list. Do not create any "Note:". Do not use underscore. Do not create any emojis. Do not create any "Caption includes:".

[generation_params]
temperature = 0.2
top_p = 0.95
top_k = 40
repeat_penalty = 1.1
frequency_penalty = 0.8
presence_penalty = 0
max_tokens = 600